<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch 
    명령어에 의해 사용한 tailwindcss가 실시간으로 css로 변환되어 /dist/output.css에 저장된다.
    따라서 CDN 없이 tailwindcss를 사용할 수 있다.
  -->
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <!-- https://tailwindcss.com/docs/functions-and-directives#apply -->

  <!-- 
    아래처럼 사용하기 위해서는
    .grid-i{
        @apply border-4 border-blue-500;
    }
    를 styles.scss에 @apply를 통해 적용해야 한다.
  -->
  <h2>1</h2>
  <div class="grid grid-cols-3 gap-2 border-4 border-red-400">
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
  </div>

  <h2>2</h2>
  <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-2 border-4 border-red-400">
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
    <div class="grid-i">hello</div>
  </div>
</body>

</html>
